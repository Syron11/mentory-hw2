<html lang="ru">

<head>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./icons/RkZEfsoXaT8.jpg" type="image/x-icon">

<body>
    <!-- Header -->
    <header>
        <div class="topbar">
            <nav class="nav left">
                <a href="#">Мужчины</a>
                <a href="#">Женщины</a>

            </nav>

            <div class="logo">GymShark</div>

            <div class="nav right">

    <!-- Hero -->
    <section class="hero">

                    <img src="./img/ab79fb415191bdc00e7cb19ce0464392.jpg" alt="Hero Image">
                </div>
            </div>
        </div>
    </section>

    <!-- продукты -->
    <section class="products">
        <div class="products-container">
            <h2>Популярные товары</h2>
            <div class="grid">
                <div class="card">
                    <img src="./img/images-GFXWornGraphicT_ShirtGSBlackA3C8M_BB2J_0858_0433_1920x.webp" alt="Товар 1">

                <div class="card">
                    <img src="./img/images-Sport7ShortGSBlackGSBlackA1B3L_BCBF_0154_1920x.webp" alt="Товар 2">
                    <div class="product-name">Шорты</div>
                    <div class="price">$35</div>
                </div>
                <div class="card">
                    <img src="./img/images-CrestOversizedHoodieBlackA5A8O_BB2J_1117_0491_1920x.webp" alt="Товар 3">
                    <div class="product-name">Худи</div>
                    <div class="price">$50</div>
                </div>
                <div class="card">
                    <img src="./img/images-VitalSeamless2_0LeggingsBlackMarlB1A2B_BBF3_0766_V1b_1920x.webp"

                    <div class="product-name">Леггинсы</div>
                    <div class="price">$40</div>
                </div>
                <div class="card">
                    <img src="./img/images-OldeEnglishJoggerBROSSoftGreyMarlA3B8Z_GC3C_0598_1920x.webp" alt="Товар 5">
                    <div class="product-name">Трико</div>
                    <div class="price">$75</div>
                </div>
                <div class="card">
                    <img src="./img/ArrivalTankBlackA2A1O-BBBB-1382-Edit_420eac28-6672-45b0-8463-a88cc91fc7f7_1920x.webp"
                        alt="Товар 6">
                    <div class="product-name">Майка</div>
                    <div class="price">$25</div>
                </div>
            </div>
        </div>
    </section>

    <!-- футер -->
    <footer>
        <div class="footer">
            <div>© 2025 GymShark. Все права защищены.</div>
            <div>
                <a href="#">Политика</a> |
                <a href="#">Доставка</a> |
                <a href="#">Контакты</a>
            </div>
        </div>
